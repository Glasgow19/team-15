<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		$('#exampleModalCenter').modal('show');

		$('.item1').click(function() {
  			window.location.href="/home/articles";
		});

		$('.item2').click(function() {
  			window.location.href="/home/subjects";
		});

		$('.item3').click(function() {
  			window.location.href="http://localhost:8081/";
		});

		$('.item4').click(function() {
  			window.location.href="/home/tips";
		});

		$('.item5').click(function() {
  			window.location.href="/home/quiz";
		});

	});

</script>
<style>
.grid-container {
	font-family: "Lucinda Console", Monaco, monospace;
	display: grid;
	grid-template-columns: auto auto auto;
	grid-gap: 5px;
	background-color: #ffffff;
	padding: 0px;
	border-left: 120px solid white;
	border-right: 120px solid white;
}

.grid-container>div {
	color: white;
	text-align: left padding: 20px;
	font-size: 30px;
	height: 220px;
	cursor: pointer;
}

.item1 {
	grid-column-start: 1;
	grid-column-end: 3;
	background-color: #a7358c;
	position: relative;
}

.item2 {
	background-color: #ed6b4b;
	position: relative;
}

.item3 {
	background-color: #74529e;
	position: relative;
}

.item4 {
	background-color: #f9b222;
	position: relative;
}

.item5 {
	background-color: #74529e;
	position: relative;
}

.topic-title {
	position: absolute;
	bottom: 20px;
	left: 20px;
}

.home-bg {
	background-image: url(images/picc.jpg);
    background-size: 877px auto;
    background-repeat: no-repeat;
    background-position: right;
    background-color: #74529e;
}
</style>

</head>
<body>
	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalCenterTitle">Fact of the day!</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="${fact}" />
				</div>
				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>


	<div class="jumbotron jumbotron-fluid home-bg">
		<div class="container" style="margin-left:4rem;">
			<img src="../../Pictures/3. Logo/dressCODE_Final.png"
				alt="dressCode logo" style="width: 400px;">
		</div>
	</div>
	
	
	<div class="grid-container">
		<div class="item1">
			<div class="topic-title">Articles</div>
		</div>
		<div class="item2">
			<div class="topic-title">Interests</div>
		</div>
		<div class="item3">
			<div class="topic-title">Networking</div>
		</div>
		<div class="item4">
			<div class="topic-title">Tips</div>
		</div>
		<div class="item5">
			<div class="topic-title">Games</div>
		</div>
	</div>




</body>
</html>
